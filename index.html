<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Secissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="result-field">
        <div class="result-images">
          <span class="user_result">
            <img src="images/rock2.svg" alt="" />
          </span>
          <span class="comp_result">
            <img src="images/rock2.svg" alt="" />
          </span>
        </div>

        <div class="play-text">
          <h3 id="winText">Let's Play</h3>
          <p id="scoreText"></p>
        </div>

        <div class="options">
          <span class="option_image">
            <img src="images/rock2.svg" alt="" />
            <p>Rock</p>
          </span>
          <span class="option_image">
            <img src="images/paper2.svg" alt="" />
            <p>Paper</p>
          </span>
          <span class="option_image">
            <img src="images/scissors2.svg" alt="" />
            <p>Scissor</p>
          </span>
        </div>
      </div>
    </div>
    <script src="rps.js"></script>
  </body>
</html>
